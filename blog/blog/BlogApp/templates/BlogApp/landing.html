{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Caspers Compound</title>
        <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link type="text/css" href="{% static 'BlogApp/css/landing.css' %}" rel="stylesheet">
    </head>
    <body>
        <!-- Navigation -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand fixed" href="{% url 'Blog:Index' %}">
                    <img src="{% static 'BlogApp/Images/Brand_logo.png' %}" width="80" height="60" class="d-inline-block align-top" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'Blog:Index' %}">Home
                                <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'Blog:Blogs' %}">Journals</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:Login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:Register' %}">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="content">
                        <h1>Caspers Compound</h1>
                        {% if request.user.username %}
                        <p>Hello {{request.user.username}}
                            <br>Today is {{ time }}
                            <br>The perfect time to write what's on your mind
                        </p>
                        {% else %}
                        <h3> Start Writing Your Journals</h3>
                        {% endif %}
                        <hr>
                        <a href="{% url  'Blog:Index' %}"><button class="btn bg-white tn-default btn-lg"> Get Started</button></a>
                    </div>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
